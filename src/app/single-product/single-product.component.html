<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img style="height: 500px;width: 90%;" class="card-img-top mb-5 mb-md-0" src={{pdata.image}}
                    alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">SKU: BST-498</div>
                <h1 class="display-5 fw-bolder">{{pdata.pname}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">Rs.{{pdata.price+500}}</span>
                    <span class="ms-3">Rs.{{pdata.price}}</span>
                </div>
                <p class="lead">{{pdata.description}}</p>
                <div class="mt-4 mb-4">Rating <b>{{pdata.rating}}</b></div>
                <div class="d-flex">
                    <button (click)="addToWishlist()" class="btn btn-outline-dark flex-shrink-0" type="button">
                        <a style="text-decoration: none;color:black;">
                           Add to Wishlist
                        </a>
                     </button>
                     <button (click)="addToCart()" class="btn btn-outline-dark flex-shrink-0 ms-3" type="button">
                        <a style="text-decoration: none;color: black;">
                           Add to Cart
                        </a>
                     </button>

                </div>
            </div>
        </div>
    </div>
</section>
