<div class="text-center mt-5 mb-3">
    <h1 class="text-center mt-4 mb-3" style="color:slategray;">Add New Product</h1>
    <form [formGroup]="addProductForm" action="" class="border p-5 container w-50 text-center">
        <input formControlname="pname" type="text" class="form-control mt-2" id="p1" name="p1" placeholder="Product Name">
        <input formControlName="description" type="text" class="form-control mt-2" id="p2" name="p2" placeholder="Description">
        <input formControlName="price" type="text" class="form-control mt-2" id="p3" name="p3" placeholder="Price">
        <input formControlName="image" type="text" class="form-control mt-2" id="p4" name="p4" placeholder="Product Image">
        <input formControlName="rating" type="text" class="form-control mt-2" id="p5" name="p5" placeholder="Rating">
        <input formControlName="count" type="text" class="form-control mt-2" id="p6" name="p6" placeholder="Count">
        <button (click)="addProduct()" class="btn btn-outline-dark mt-4 mb-3 w-50" type="submit">Add Product</button>
    </form>
</div>
